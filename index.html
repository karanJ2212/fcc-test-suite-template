<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div class="header">
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </div>

    <div class="container">
      <form action="" id="survey-form">
        <div>
          <label for="name-label" id="name-label">Name</label>
          <input
            type="text"
            class="input-text"
            id="name-label"
            placeholder="Input your name"
          />
        </div>
        <div>
          <label for="email-label" id="email-label">Email</label>
          <input
            type="text"
            class="input-text"
            id="email"
            placeholder="Input your name"
          />
        </div>
        <div>
          <label for="age-label" id="age-label">Age</label>
          <input
            type="number"
            class="input-text"
            id="number"
            placeholder="Input your name"
            min="10"
            max="100"
          />
        </div>
        <div>
          <label for="dropdown" id="dropdown-label"
            >Which option best describes your current role?</label
          >
          <select name="dropdown" id="dropdown">
            <option value="" disabled>Select current role</option>
            <option value="student">student</option>
            <option value="full-time-job">full-time job</option>
            <option value="full-time-job">full-time learner</option>
            <option value="full-time-job">prefer not to say</option>
            <option value="full-time-job">others</option>
          </select>
        </div>
        <div>
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
        </div>
        <div>
          <p>
            <label for="">
              <input
                type="radio"
                name="answer"
                id="Definitely"
                checked
              />Definitely
            </label>
          </p>
          <p>
            <label for="maybe">
              <input type="radio" name="answer" id="maybe" checked />maybe
            </label>
          </p>
          <p>
            <label for="not sure">
              <input type="radio" name="answer" id="not sure" checked />not sure
            </label>
          </p>
        </div>
        <div>
          <label for="favorite"
              >What is your favorite feature of freeCodeCamp?</label
            >
          <select name="favorite" id="favorite" required>
            <option disabled>Select an option</option>
            <option value="challenges">challenges</option>
            <option value="Project">Project</option>
            <option value="community">community</option>
            <option value="opensource">opensource</option>
            <option value="other">other</option>
          </select>
        </div>
      </div>
      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        </select>
          </div>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="Front end project"
              />Front end project</label
            >
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="Back-end Projects"
              />Back-end Projects</label
            >
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="Data Visualization"
              />Data Visualization</label
            >
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="Challenges"
              />Challenges</label
            >
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="Open Source Community"
              />Open Source Community</label
            >
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="Gitter help rooms"
              />Gitter help rooms</label
            >
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="Videos"
              />Videos</label
            >
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="City Meetups"
              />City Meetups</label
            >
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="Wiki"
              />Wiki</label
            >
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="Forum"
              />Forum</label
            >
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                name="checkbox"
                value="Additional Courses"
              />Additional Courses</label
            >
          </p>
          <div >
            <p>Any comments or suggestions?</p>
            <textarea
              name="comment"
              id="comment"
              cols="50"
              rows="6"
              placeholder="enter your comment here"
              required
            ></textarea>
          </div>
          <div>
            <button type="submitt" id="submitt">submitt</button>
          </div>
          
      </form>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
